<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ASC3NTbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="shapes"></div>
        <div class="shapes"></div>
        <div class="shapes"></div>
        <div class="shapes"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <h2 class="title">Iniciar Sesión</h2>
            <form>
                <!-- Campo de usuario -->
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="usuario" class="input" required placeholder=" ">
                    <label for="usuario" class="label">Usuario</label>
                </div>

                <!-- Campo de contraseña -->
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="input" required placeholder=" ">
                    <label for="password" class="label">Contraseña</label>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>

                <!-- Botón de enviar -->
                <button type="submit" class="submit">Iniciar Sesión</button>
            </form>
            <div class="footer">
                ¿No tienes cuenta? <a href="register.html" class="link">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
