<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ASC3NTbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shapes"></div>
        <div class="shapes"></div>
        <div class="shapes"></div>
        <div class="shapes"></div>
    </div>

    <div class="container">
        <div class="login-box">
            <h2 class="title">Registro</h2>
            <form id="registerForm">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="input" required placeholder=" ">
                    <label for="username" class="label">Usuario</label>
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="input" required placeholder=" ">
                    <label for="email" class="label">Correo Electrónico</label>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="input" required placeholder=" ">
                    <label for="password" class="label">Contraseña</label>
                </div>
                <button type="submit" class="submit">Registrarse</button>
            </form>
            <div class="footer">
                ¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
